apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: music-dashboard-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: music-dashboard-project

  source:
    repoURL: https://github.com/madKrypton/argo-cd-demo.git
    targetRevision: HEAD
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: music-app-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  info:
    - name: Environment
      value: DEV
    - name: Team
      value: Platform Engineering
