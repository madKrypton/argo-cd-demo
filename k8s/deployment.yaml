apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-dashboard
  labels:
    app: music-dashboard
    version: v1.0.0
    author: akash
spec:
  replicas: 3
  selector:
    matchLabels:
      app: music-dashboard
  template:
    metadata:
      labels:
        app: music-dashboard
        version: v1.0.0
    spec:
      containers:
      - name: music-dashboard
        image: appukuttan/mastersong:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
